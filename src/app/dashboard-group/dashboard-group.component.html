<header>
  <h1>Bank</h1>
</header>
<div class="error" *ngIf="errorState">
  <p>Please check your form</p>
</div>
<div class="container">
  <div class="mainForm">
    <app-steps [substeps]="stepper"></app-steps>
    <div class="datacontainer">
      <h1 class="stepHeading">
        {{
          stepper[firstIndex].name[0].toUpperCase() +
            stepper[firstIndex].name.slice(1)
        }}
      </h1>
      <ng-template #processview> </ng-template>
    </div>
  </div>
</div>
